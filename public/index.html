<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assistant Chat</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .message-container {
        height: 200px;
        overflow-y: scroll;
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #2c2c2c;
        border-radius: 5px;
      }
      .message-wrapper {
        display: flex;
        width: 100%;
        margin-bottom: 10px;
      }
      .message {
        max-width: 75%;
        padding: 10px;
        border-radius: 10px;
        word-wrap: break-word;
      }
      .message.user {
        background-color: #0dcaf0;
        color: #121212;
        margin-left: auto;
        text-align: right;
      }
      .message.assistant {
        background-color: #ffc107;
        color: #121212;
        margin-right: auto;
        text-align: left;
      }
      .align-button {
        margin-top: 32px; /* Adjust this value as needed for perfect alignment */
      }
      .spinner-border {
        display: none;
      }
    </style>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Assistant Chat</h1>

      <!-- Row for Assistant Name, Get Assistant Button, and Assistant ID -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="assistant_name" class="form-label">Assistant Name</label>
          <input
            id="assistant_name"
            type="text"
            class="form-control"
            placeholder="Assistant Name"
            value="Test002"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label">&nbsp;</label>
          <button id="get_assistant" class="btn btn-primary w-100" onclick="getAssistant()">
            Get Assistant
          </button>
        </div>
        <div class="col-md-4">
          <label for="assistant_id" class="form-label">Assistant ID</label>
          <input
            id="assistant_id"
            type="text"
            class="form-control"
            placeholder="Assistant ID"
            readonly
          />
        </div>
      </div>

      <!-- Row for Create New Thread Button and Thread ID -->
      <div class="row mb-3">
        <div class="col-md-6">
          <button id="newThreadBtn" class="btn btn-primary w-100 align-button" onclick="getThread()">
            Create New Thread
          </button>
        </div>
        <div class="col-md-6">
          <label for="thread_id" class="form-label">Thread ID</label>
          <input
            id="thread_id"
            type="text"
            class="form-control"
            placeholder="Thread ID will appear here"
            readonly
          />
        </div>
      </div>

      <!-- Message Display -->
      <div class="message-container" id="message-container"></div>

      <!-- Message Input -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="messageInput"
          class="form-control"
          placeholder="Type your message..."
        />
        <button id="sendBtn" class="btn btn-success" onclick="getResponse()">
          Send
        </button>
        <div class="spinner-border text-success align-self-center ms-2" id="loadingSpinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Current Run ID Display -->
      <div class="mb-3">
        <label for="run_id" class="form-label">Current Run ID</label>
        <input
          id="run_id"
          type="text"
          class="form-control"
          placeholder="Run ID will appear here"
          readonly
        />
      </div>

      <!-- Agent Context Window -->
      <div class="mb-3">
        <label for="agent_context" class="form-label">Agent Context Window</label>
        <textarea
          id="agent_context"
          class="form-control"
          rows="10"
          placeholder="Full message from console will appear here"
          readonly
        ></textarea>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="scripts.js"></script>
  </body>
</html>
